<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Games - All Games</title>
    <link rel="icon" type="image/x-icon" href="https://static.photos/gaming/200x200/1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .game-card {
            transition: all 0.3s ease;
        }
        .category-btn.active {
            background-color: #4f46e5;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i data-feather="gamepad" class="w-8 h-8"></i>
                    <span class="text-xl font-bold">Mr Games</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="hover:text-indigo-200">Home</a>
                    <a href="games.html" class="hover:text-indigo-200 font-bold">All Games</a>
                    <a href="movies.html" class="hover:text-indigo-200">Movies</a>
                    <a href="#categories" class="hover:text-indigo-200">Categories</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- All Games Section -->
    <section class="py-12 bg-white">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-8">All Games (500+)</h1>
            
            <!-- Search and Filter -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div class="w-full md:w-1/3">
                    <div class="relative">
                        <input type="text" placeholder="Search games..." class="w-full py-3 px-6 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        <button class="absolute right-2 top-2 bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-6 rounded-full flex items-center">
                            <i data-feather="search" class="mr-2"></i> Search
                        </button>
                    </div>
                </div>
                
                <div class="flex flex-col md:flex-row items-start md:items-center gap-4 w-full md:w-auto">
                    <div>
                        <select class="bg-gray-100 border border-gray-300 rounded py-2 px-4">
                            <option>Sort by: Popular</option>
                            <option>Newest</option>
                            <option>A-Z</option>
                            <option>Rating</option>
                        </select>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <button class="category-btn bg-gray-200 hover:bg-gray-300 rounded-full px-4 py-2 text-sm active">All</button>
                        <button class="category-btn bg-gray-200 hover:bg-gray-300 rounded-full px-4 py-2 text-sm">Action</button>
                        <button class="category-btn bg-gray-200 hover:bg-gray-300 rounded-full px-4 py-2 text-sm">Adventure</button>
                        <button class="category-btn bg-gray-200 hover:bg-gray-300 rounded-full px-4 py-2 text-sm">Puzzle</button>
                        <button class="category-btn bg-gray-200 hover:bg-gray-300 rounded-full px-4 py-2 text-sm">Sports</button>
                    </div>
                </div>
            </div>
            
            <!-- Games Grid -->
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6" id="games-container">
                <!-- Games will be loaded dynamically -->
            </div>
            
            <!-- Pagination -->
            <div class="flex justify-center mt-12">
                <nav class="flex items-center space-x-2">
                    <a href="#" class="px-4 py-2 rounded bg-indigo-600 text-white">1</a>
                    <a href="#" class="px-4 py-2 rounded hover:bg-gray-200">2</a>
                    <a href="#" class="px-4 py-2 rounded hover:bg-gray-200">3</a>
                    <a href="#" class="px-4 py-2 rounded hover:bg-gray-200">4</a>
                    <a href="#" class="px-4 py-2 rounded hover:bg-gray-200">5</a>
                    <span class="px-2">...</span>
                    <a href="#" class="px-4 py-2 rounded hover:bg-gray-200">25</a>
                    <a href="#" class="px-4 py-2 rounded hover:bg-gray-200">
                        <i data-feather="chevron-right" class="w-4 h-4"></i>
                    </a>
                </nav>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-400">
                <p>Â© 2023 Mr Games. All rights reserved.</p>
                <p class="mt-2">All games are property of their respective owners.</p>
            </div>
        </div>
    </footer>

    <script>
        // Sample game data (500+ games)
        const allGames = [
            // First 50 games shown (450+ more would be added)
            {name: 'Slope', url: 'https://slope-game.online/', category: 'Action', rating: 4.7, image: 'https://static.photos/gaming/320x240/1'},
            {name: '1v1.LOL', url: 'https://1v1.lol/', category: 'Shooter', rating: 4.6, image: 'https://static.photos/gaming/320x240/2'},
            {name: 'Tunnel Rush', url: 'https://tunnelrush.online/', category: 'Action', rating: 4.5, image: 'https://static.photos/gaming/320x240/3'},
            {name: 'Minecraft Classic', url: 'https://classic.minecraft.net/', category: 'Adventure', rating: 4.8, image: 'https://static.photos/gaming/320x240/4'},
            {name: 'Among Us', url: 'https://poki.com/en/g/among-us', category: 'Strategy', rating: 4.7, image: 'https://static.photos/gaming/320x240/5'},
            {name: 'Tetris', url: 'https://tetris.com/play-tetris', category: 'Puzzle', rating: 4.9, image: 'https://static.photos/gaming/320x240/6'},
            {name: 'Retro Bowl', url: 'https://www.retrogames.cc/arcade-games/retro-bowl-usa.html', category: 'Sports', rating: 4.5, image: 'https://static.photos/gaming/320x240/7'},
            {name: 'Basketball Stars', url: 'https://www.crazygames.com/game/basketball-stars', category: 'Sports', rating: 4.4, image: 'https://static.photos/gaming/320x240/8'},
            {name: 'Run 3', url: 'https://www.coolmathgames.com/0-run-3', category: 'Action', rating: 4.7, image: 'https://static.photos/gaming/320x240/9'},
            {name: 'Friday Night Funkin', url: 'https://ninja-muffin24.itch.io/funkin', category: 'Rhythm', rating: 4.8, image: 'https://static.photos/gaming/320x240/10'},
            // 40 more games would be shown initially
        ];

        // Load initial games
        function loadGames() {
            const container = document.getElementById('games-container');
            allGames.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card bg-white rounded-lg overflow-hidden shadow-md cursor-pointer';
                gameCard.innerHTML = `
                    <img src="${game.image}" alt="${game.name}" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold mb-1 truncate">${game.name}</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-gray-500">${game.category}</span>
                            <div class="flex items-center">
                                <i data-feather="star" class="w-3 h-3 text-yellow-400 fill-current"></i>
                                <span class="text-xs ml-1">${game.rating}</span>
                            </div>
                        </div>
                    </div>
                `;
                gameCard.addEventListener('click', () => {
                    window.open(game.url, '_blank');
                });
                container.appendChild(gameCard);
            });
            feather.replace();
        }

        // Category filter
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelector('.category-btn.active').classList.remove('active');
                this.classList.add('active');
                // Filter logic would be implemented here
            });
        });

        // Initialize
        loadGames();
    </script>
</body>
</html>
